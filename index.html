<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  
  <link href="fontawesome/fontawesome-free/css/all.css" rel="stylesheet">

  <title>Inicio de Sesion</title>
</head>
<body class="bg-primary">



  <div class="container">

    <div class="card mx-auto mt-5 px-5" style="width: 50rem;">
      <div class="card-body">
        <h5 class="card-title text-center h1">BIENVENIDOS</h5>
        <h6 class="card-subtitle mt-3 mb-2 text-muted text-center">Por favor ingresa tu cuenta para continuar</h6>
        <p class="card-text">
          <form id="formulario" >
            <input type="hidden" name="opcion" value="1">

            <div class="form-group row">
              <div class="col-1" > 
                <i class="fas fa-user h1 text-primary"></i>

              </div>
              <div class="col-11" > 
                <input type="text" name="nombres" id="nombres" class="form-control" required placeholder="Ingresa tu usuario">

              </div>

            </div>
            <div class="form-group row">
              <div class="col-1" > 
                <i class="fas fa-lock h1 text-primary"></i>
              </div>
              <div class="col-11" > 
                <input type="password" name="contra" id="contra" class="form-control" required placeholder="Ingresa tu ContraseÃ±a">

              </div>


            </div>



            <div>
              <input type="submit" name="enviar" class="form-control btn-primary my-4" value="Enviar">
            </div>

          </form>
        </p>
      </div>
    </div>

    <div class="modal fade modal-dialog-centered" id="caso" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <i class="fas fa-exclamation fa-5x text-danger"></i><br>
            DATOS INCORRECTOS
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="JQuery/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="js/login.js"></script>



</body>
</html>
